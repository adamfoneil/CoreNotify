name: Copilot setup steps

on: workflow_dispatch

permissions:
    contents: read

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore CoreNotify.slnx

    - name: Build
      run: dotnet build CoreNotify.slnx --no-restore --configuration Debug